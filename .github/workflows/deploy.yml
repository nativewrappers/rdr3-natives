name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Download nativegen
        run: |
          curl -L https://github.com/nativewrappers/NativeCodeGen/releases/latest/download/nativegen-linux-x64 -o nativegen
          chmod +x nativegen

      - name: Generate outputs
        run: |
          mkdir -p dist/next
          ./nativegen generate -i . -o dist/next/natives.json -f json
          ./nativegen generate -i . -o dist/next/natives.bin -f proto
          curl -L https://raw.githubusercontent.com/nativewrappers/NativeCodeGen/main/src/NativeCodeGen.Core/Export/natives.proto -o dist/next/natives.proto

      - name: Download Cfx natives
        run: |
          mkdir -p dist/cfx
          curl -L https://static.cfx.re/natives/natives.json -o dist/cfx/natives.json
          curl -L https://static.cfx.re/natives/natives_cfx.json -o dist/cfx/natives_cfx.json
        continue-on-error: true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=rdr3-natives
