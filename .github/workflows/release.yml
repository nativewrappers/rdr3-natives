name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download nativegen
        run: |
          curl -L https://github.com/nativewrappers/NativeCodeGen/releases/latest/download/nativegen-linux-x64 -o nativegen
          chmod +x nativegen

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate TypeScript package
        run: |
          ./nativegen generate -i . -o dist/typescript-package -f typescript --package '--package-name=@nativewrappers/redm-codegen'

      - name: Update package version
        working-directory: dist/typescript-package
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies and build
        working-directory: dist/typescript-package
        run: |
          npm install
          npm run build

      - name: Publish to npm
        working-directory: dist/typescript-package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate Lua wrappers
        run: |
          ./nativegen generate -i . -o dist/nativewrappers-lua-class -f lua
          cd dist && zip -r nativewrappers-lua-class.zip nativewrappers-lua-class

      - name: Generate Lua raw single file
        run: |
          ./nativegen generate -i . -o dist/nativewrappers-lua-raw -f lua --raw --single-file
          cd dist && zip -r nativewrappers-lua-raw.zip nativewrappers-lua-raw

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/nativewrappers-lua-class.zip
            dist/nativewrappers-lua-raw.zip
          generate_release_notes: true
